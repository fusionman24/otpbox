<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern OTP Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="otp-container">
        <h2>Verify Your Account</h2>
        <p>We are sending an OTP to validate your mobile number.</p>
        <script src="otpbox.js"></script>
        <div id="otp-input">
            <input type="text" maxlength="1" class="otp-box" oninput="moveToNextBox(this, 1)">
            <input type="text" maxlength="1" class="otp-box" oninput="moveToNextBox(this, 2)">
            <input type="text" maxlength="1" class="otp-box" oninput="moveToNextBox(this, 3)">
            <input type="text" maxlength="1" class="otp-box" oninput="moveToNextBox(this, 4)">
            <input type="text" maxlength="1" class="otp-box" oninput="moveToNextBox(this, 5)">
            <input type="text" maxlength="1" class="otp-box" oninput="moveToNextBox(this, 6)">
        </div>
        <button id="submit-btn" onclick="verifyOTP()">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
